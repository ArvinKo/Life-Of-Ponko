<!DOCTYPE html>
<html>
  <head>
    <title>Life of Ponko</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="ponko.js"></script>
    <link rel="stylesheet" type="text/css" href="ponko.css" />
  </head>

  <body>
    <div id="title" class="title">LIFE OF PONKO</div>
    <div id="btn" class="btn">*CLICK THE TITLE TO PLAY*</div>
    <div id="screen" class="screen" style="z-index: -1"></div>
    <div id="character" class="character" style="z-index: 1"></div>
    <div id="stranger" class="stranger" style="z-index: 1"></div>
    <div id="text" class="text" style="z-index: 98">
      Wha...where...am...I?,Who..am..I? I better look around and try to find
      some civilization.
    </div>
    <div id="inventory" class="inventory"></div>
    <div id="map" class="map"></div>
    <div id="mapOpen" class="mapOpen" style="z-index: 100"></div>
    <div id="goBack" class="goBack" style="z-index: 101"></div>
    <div id="here" class="here" style="z-index: 101"></div>
    <div id="start" class="start" style="z-index: 101">START</div>
    <div id="stones" class="stones" style="z-index: 101">STONES</div>
    <div id="forest" class="forest" style="z-index: 101">FOREST</div>
    <div id="mountain" class="mountain" style="z-index: 101">MOUNTAIN</div>
    <div id="village" class="village" style="z-index: 101">VILLAGE</div>
    <div id="desert" class="desert" style="z-index: 101">DESERT</div>
    <div id="backPack" class="backPack" style="z-index: 101">INVENTORY</div>
    <div id="goBack2" class="goBack2" style="z-index: 102"></div>
    <div id="yes" class="yes" style="z-index: 99">YES</div>
    <div id="no" class="no" style="z-index: 99">NO</div>
    <div id="monster" class="monster" style="z-index: 1"></div>
    <div id="pig" class="pig" style="z-index: 1"></div>
    <div id="spear" class="spear" style="z-index: 1"></div>
    <div id="item1" class="item1" style="z-index: 102"></div>
    <div id="item2" class="item2" style="z-index: 102"></div>
    <div id="item3" class="item3" style="z-index: 102"></div>
    <div id="meat" class="meat" style="z-index: 1"></div>
    <div id="house" class="house" style="z-index: 1">HOUSE</div>
    <div id="store" class="store" style="z-index: 1">STORE</div>
    <div id="npc1" class="npc1" style="z-index: 1"></div>
    <div id="npc2" class="ncp2" style="z-index: 1"></div>
    <div id="npc3" class="npc3" style="z-index: 1"></div>
    <div id="npc4" class="npc4" style="z-index: 1"></div>
    <div id="npc5" class="npc5" style="z-index: 1"></div>
    <input type="text" id="input" class="input" />
    <button id="input2" class="input2">CHECK</button>
    <div id="hint" class="hint" style="z-index: 0"></div>
    <div id="chest" class="chest" style="z-index: 1"></div>
    <div id="person" class="person" style="z-index: 1"></div>
    <div id="arrow" class="arrow" style="z-index: 0"></div>
    <div id="mage" class="mage" style="z-index: 1"></div>
    <div id="upArrow" class="upArrow" style="z-index: 0"></div>
    <div id="boss" class="boss" style="z-index: 0"></div>
    <div id="health" class="health" style="z-index: 1">HEALTH: 20</div>
    <div id="boat" class="boat" style="z-index: 1"></div>
    <div id="thanks" class="thanks" style="z-index: 999"></div>

    <audio controls loop autoplay>
      <source
        src="pictures/song.mp4"
        id="music"
        type="audio/mp3"
        class="music"
      />
    </audio>
  </body>
</html>
